<div class="event">
    <div class="head">
        <div class="title">
            Events & Matches
        </div>
    </div>
    <div class="list">
        @for (data of eventData; track data.id)
        {
            <div class="row" (click)="goEvent(data.id)">
                <div class="datetime">
                    <div>{{ data.date }}, {{ data.day }}</div>
                    <span>{{ data.time }}</span>
                </div>
                <div class="image">
                    <img [src]="'../../../assets/images/' + data.image" />
                </div>
                <div class="text">
                    <div class="title">{{ data.title }}</div>
                    <div class="clear-row"></div>
                    <div class="location"><i class="fi fi-rr-marker"></i>{{ data.location }}</div>
                    <div class="price"><i class="fi fi-rr-trophy-star"></i>RM {{ data.winner }}</div>
                    <div class="clear-row"></div>
                </div>
            </div>
        }
        @empty
        {
            <div class="empty">
                No Match Found
            </div>
        }
    </div>
</div>
